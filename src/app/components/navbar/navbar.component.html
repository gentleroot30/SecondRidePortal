<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="false">
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of navLinks"
         [routerLink]="link.path"
         (click)="sidenav.close()"
         routerLinkActive="active">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.label }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="app-title">Second Ride</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="toggleDarkMode()">
          <mat-icon>{{ isDarkMode ? 'brightness_7' : 'brightness_4' }}</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
